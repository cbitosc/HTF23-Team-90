<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <!-- Include Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Define the size of the map container -->
    <style>
        #map {
            width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <!-- Add a container for your map -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([17.392802, 78.320347], 13); // Centered at [latitude, longitude], with zoom level

        // Add a tile layer (base map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        var marker = L.marker([17.392802, 78.320347]).addTo(map); // Marker at [latitude, longitude]
        var marke = L.marker([17.394255, 78.321253]).addTo(map);
        // Add a popup to the marker
        marker.bindPopup("This is a sample location.").openPopup();
        marke.bindPopup("This is a sample location.").openPopup();
        
    </script>
</body>
</html>
