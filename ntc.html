    <body>
        <!-- Add a container for your map -->

        <!-- Include Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        
        <!-- Include your locations.js file -->
        <script src="./locations.js"></script>
        <script src="./mylocation.js"></script>
        <script>console.log(mylocations.latitude)</script>
        
    
        <script>
            // Now you can access the 'locations' variable from locations.js
            var map = L.map('map').setView([mylocations[0].latitude,  mylocations[0].longitude], 16); // Default center and zoom
    
            // Add a tile layer (base map)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            // Add markers for each location from the locations array
            locations.forEach(function(location) {
                var marker = L.marker([location.latitude, location.longitude]).addTo(map);
                marker.bindPopup(location.name);
            });
            var marker = L.marker([mylocations[0].latitude,  mylocations[0].longitude]).addTo(map);
            marker.bindPopup("my location.").openPopup();
